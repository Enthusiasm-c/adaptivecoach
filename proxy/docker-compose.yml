version: '3.8'

services:
  proxy:
    build: .
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLIENT_API_KEY=${CLIENT_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
