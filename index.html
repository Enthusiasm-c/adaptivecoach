<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Sensei Training</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['"Barlow Condensed"', 'sans-serif'], // For headers and numbers (DIN alternative)
            body: ['Inter', 'sans-serif'], // For generic text
          },
          colors: {
            // WHOOP-style palette with better contrast
            background: '#000000', // Pure black (was #0F0F0F)
            surface: '#1c1c1e',    // WHOOP-style card surface (was #1A1A1A)
            subtle: '#2c2c2e',     // Borders/Dividers (was #262626)
            primary: '#E93D3D',    // Whoop Red (Strain/Action)
            success: '#4CC76D',    // Whoop Green (Recovery)
            info: '#2E9BFF',       // Whoop Blue (Sleep)
            // Legacy mappings
            indigo: {
                400: '#E93D3D',
                500: '#D63131',
                600: '#C42626',
            },
            neutral: {
                950: '#000000',    // Pure black (was #0F0F0F)
                900: '#1c1c1e',    // WHOOP-style (was #1A1A1A)
                800: '#2c2c2e',    // Lighter border (was #262626)
            }
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'scale-in': {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            shimmer: {
              '100%': { transform: 'translateX(100%)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scale-in': 'scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #2c2c2e;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3c3c3e;
    }

    html {
      background-color: #000000;
      overscroll-behavior-y: none;
      /* Prevent rubber-banding on iOS */
      touch-action: manipulation;
      /* Disable double-tap zoom */
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: #000000;
      overscroll-behavior-y: none;
      /* background-image removed */
    }

    /* Remove focus outline on chart elements */
    .recharts-wrapper,
    .recharts-surface,
    .recharts-layer,
    .recharts-bar,
    .recharts-bar-rectangle,
    .recharts-line,
    .recharts-area,
    .recharts-pie,
    .recharts-sector {
      outline: none !important;
    }

    /* Remove tap highlight on mobile */
    .recharts-wrapper * {
      -webkit-tap-highlight-color: transparent;
      outline: none !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>

<body class="bg-neutral-950 text-white antialiased selection:bg-indigo-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
